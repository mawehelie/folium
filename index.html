<script>  
  $(function(){

   // using the .carousel class 
  $('.carousel').carousel({
  
  // how long it takes for image to change
  interval: 4000
    });
});
    $(document).ready(function(){
      var button = $('.goback');
      button.on('click', function(){
        $('html,body').animate({
          scrollTop: 0
        }, 600);
      return false; 
      });
      $(window).on('scroll', function(){
      var init = $(this);
      var height = init.height();
      var top = init.scrollTop(); 

      if (top > height) {
        if ( !button.is(':visible')) {
          button.show();
        }
      }else {
        button.hide();
      }
    });

  });

</script>
